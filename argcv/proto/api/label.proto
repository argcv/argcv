syntax = "proto3";

package argcv.api;

option cc_enable_arenas = true;
option go_package = "github.com/argcv/go-argcvapis/api/label;label";

option java_multiple_files = true;
option java_outer_classname = "LabelProto";
option java_package = "com.argcv.proto.api";

message LabelDescriptor {
    enum ValueType {
        STRING = 0;
        BOOL = 1;
        INT64 = 2;
    }

    string key = 1;
    ValueType value_type = 2;
    string description = 3;
}